<body>
    <!-- <nav>
        <ul>
            <a href="index.html">Home</a>

    <div class="page-wrapper  font-robo" style="background-color: gray; padding-bottom: 100px;">
        <nav style="margin-left: 1000px; padding-top: 80px; margin-bottom: 50px;">
            
               
                
                    
                <a class="link" href="{{url_for('home')}}"><button class="btn btn--radius btn--green" type="submit">Home</button></a>
                    
                <a class="link" href="{{url_for('home1')}}"><button class="btn btn--radius btn--green" type="submit">Login</button></a>
                    
                    
                
        </nav>
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="email" placeholder="E-MAIL" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">Age</option>
                                    <option>Below 18</option>
                                    <option>18-40</option>
                                    <option>Above 40</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="CREAT PASSWORD" name="res_code">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/new/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->

    <script src="../static/new/vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="../static/new/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/new/js/global.js"></script>
